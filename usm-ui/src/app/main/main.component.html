<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="card-title">
          User Management
        </h4>
        <button type="button"  class="btn btn-primary" [routerLink]="['/addnew']" >Add New</button>
      </div>
      <section class="py-4">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Depart</th>
              <th>Actions</th>              
            </tr>
          </thead>
          <tbody *ngFor="let item of listuserArr">
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.depart}}</td>
              <td>  <div class="btn-group">
                <button type="button" class="btn btn-warning"  (click)="onMainNavigate(item)" >Edit</button>
                <button type="button" (click)="deleteuser(item.id)"  class="btn btn-danger">Delete</button>               
               
              </div></td>
              
            </tr>         
          </tbody>
        </table>
      </section>
      
    </div>
  </div>
</div>
